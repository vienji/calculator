<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>        
    <div class="app-title">Calculator</div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-head" id="display-head"></div>
                <div class="display-main" id="display-main">0</div>
            </div>
            <div class="inputs">
                <button onclick="operate('/')">/</button>
                <button onclick="operate('*')">x</button>
                <button onclick="operate('+')">+</button>
                <button onclick="operate('-')">-</button>

                <button onclick="clickNum(7)">7</button>
                <button onclick="clickNum(8)">8</button>
                <button onclick="clickNum(9)">9</button>
                <button onclick="clearDisplay()">C</button>

                <button onclick="clickNum(4)">4</button>
                <button onclick="clickNum(5)">5</button>
                <button onclick="clickNum(6)">6</button>
                <button onclick="del()">Del</button>
                <button onclick="clickNum(1)">1</button>
                <button onclick="clickNum(2)">2</button>
                <button onclick="clickNum(3)">3</button>

                <button>âˆš</button>
                <button onclick="clickNum(0)">0</button>
                <button>.</button>
                <button onclick="equals()" id="equals">=</button>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
